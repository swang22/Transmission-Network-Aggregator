name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']  # Start with just one version

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib pytest
        
    - name: Test basic functionality
      run: |
        python tests/test_basic.py
        
    - name: Try installing geospatial dependencies
      continue-on-error: true
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev proj-bin libproj-dev libgeos-dev
        pip install geopandas plotly shapely pyproj
        
    - name: Test with pytest (if available)
      continue-on-error: true
      run: |
        pytest tests/ -v --tb=short
